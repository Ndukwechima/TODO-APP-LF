<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Simple Todo App In vanilla javascript</title>
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;800&family=Roboto:ital,wght@0,300;0,400;0,500;1,100;1,500&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container">
      <div class="todo-app">
        <h2>Todo App</h2>
        <div class="row">
          <input type="text" id="input-box" placeholder="Add a Task here..." />
          <button onclick="addTask()">Add</button>
        </div>

        <ul id="list-container">
          <!-- List of items here  -->
        </ul>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
